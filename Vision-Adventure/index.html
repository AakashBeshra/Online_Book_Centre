<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png" type="image/ico">
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Library Logo" height="120px" width="135px">
    <h2><font color="gold">Login to Library System</font></h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username"><font color="gold">Username:</font></label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password"><font color="gold">Password:</font></label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit"><font color="gold">Login</font></button>
    </form>
    <p><font color="gold">Don't have an account?</font> <a href="registration.html">Register here</a>.</p>
  </div>

  <style>
    body {
      background-image: url(loginpage.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .login-container {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  max-width: 400px;
  margin: 100px auto;
  text-align: center;
  animation: fadeInUp 1s ease;
  color: black; /* Change text color to black */
}

    @keyframes fadeInUp {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 20px;
      color: #fff;
    }
    p a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    p a:hover {
      color: #0056b3;
    }
    h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }
  </style>
  <script src="index.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Here you can add JavaScript logic to check if the user exists and if the credentials are correct
      // For example, you can use AJAX to send a request to your backend for authentication
      // If the user exists and the credentials are correct, you can redirect them to the dashboard
      // If not, you can display an error message
    });
  </script>
</body>
</html>
