<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MECH</title>
    <link rel="icon" href="logo.png" type="image/ico">
    <style>
        body {
    overflow: none; 
    background-image: url(MECH_background.png);
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif; /* Font family */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    height: 100vh; /* Set full viewport height */
}

    .nav_content {
        padding-top: 23px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        position: relative;
        border-radius: 5px; /* Add border radius for rounded corners */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
    }
    
    .nav_content button {
        font-size: 1em;
        padding: 10px 20px;
        background-color: transparent; /* Transparent background */
        color: #fff; /* Text color */
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Transition effect */
        width: 50%;
        background-image: linear-gradient(to right, rgb(71, 46, 1), rgb(126, 76, 2), rgb(187, 153, 4), rgb(240, 186, 8), rgb(243, 212, 74), rgb(240, 186, 8), rgb(187, 153, 4), rgb(126, 76, 2), rgb(71, 46, 1));
    }
    
    .nav_content button:hover {
        background-image: linear-gradient(to right, rgb(243, 212, 74), rgb(240, 186, 8), rgb(187, 153, 4), rgb(126, 76, 2), rgb(71, 46, 1), rgb(126, 76, 2), rgb(187, 153, 4), rgb(240, 186, 8), rgb(243, 212, 74));
        border-radius: 5px; /* Add border radius for rounded corners on hover */
    }
    
    
    .dashboard{
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 18vw;
    position: fixed;
    }
    .dashboard button {
        color: white;
        background-image: linear-gradient(to right, rgb(71, 46, 1), rgb(126, 76, 2), rgb(187, 153, 4), rgb(240, 186, 8), rgb(243, 212, 74), rgb(240, 186, 8), rgb(187, 153, 4), rgb(126, 76, 2), rgb(71, 46, 1));
        padding: 10px 20px; /* Padding */
        margin: 10px; /* Margin */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius for rounded corners */
        cursor: pointer; /* Cursor on hover */
        font-size: 16px; /* Font size */
        transition: background-color 0.3s ease; /* Transition effect */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
    }
    
    .dashboard button:hover {
        background-image: linear-gradient(to right, rgb(243, 212, 74), rgb(240, 186, 8), rgb(187, 153, 4), rgb(126, 76, 2), rgb(71, 46, 1), rgb(126, 76, 2), rgb(187, 153, 4), rgb(240, 186, 8), rgb(243, 212, 74));
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2); /* Hover shadow */
    }
    
    
    .navbar{
    padding : 1em;
    }
    .heading {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-image: linear-gradient(to right, #ffcc00, #ff6600, #ff3300, #666666);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    
    .heading h1 {
        font-size: 24px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .heading img {
        margin-right: 10px;
    }
    
        /* Custom styles for marquee */
        .marquee {
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            margin: 0 auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: marqueeAnimation 20s linear infinite;
        }

        /* Keyframes for marquee animation */
        @keyframes marqueeAnimation {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        h1 {
            background-color: black;
        }
        .heading1 h1 {
            background-image: linear-gradient(to right, rgb(71, 46, 1), white, rgb(250, 220, 121), rgb(126, 76, 2), rgb(187, 153, 4), rgb(240, 186, 8), white, white, rgb(243, 212, 74), rgb(248, 227, 156), rgb(240, 186, 8), rgb(187, 153, 4), rgb(126, 76, 2), rgb(71, 46, 1));
            text-align: center;
            color: rgb(172, 128, 46);
            font-size: 80px;
        }
        img.book {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img.book:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body background="MECH_background.png">
    <div class="heading1">
    <center><h1>MECH</h1></center>
    </div>
    <div class="nav_content">
        <button onclick="home()">HOME</button>
        <button onclick="a()">CATALOGUE</button>
    </div>
    <div class="dashboard"
    background="Library_Books.png">
    <button id="cse" onclick="cse()">CSE
    </button>
    <button id="IT" onclick="IT()">IT
    </button>
    <button id="ece" onclick="ece()">ECE
    </button>
    <button id="eee" onclick="eee()">EEE
    </button>
    <button id="mech" onclick="mech()">MECH
    </button>
    <button id="CIVIL" onclick="CIVIL()">CIVIL
    </button>
</div>
</div>
<script>
function home() {
    window.location.assign("home.html")
}
function a() {
    window.location.assign("CATALOGUE.html")
}
function cse() {
    window.location.assign("CSE.html")
} function eee() {
    window.location.assign("EEE.html")
} function ece() {
    window.location.assign("ECE.html")
} function mech() {
    window.location.assign("MECH.html")
} function IT() {
   window.location.assign("IT.html")
} function CIVIL() {
    window.location.assign("CIVIL.html")
}
</script>
    <div class="marquee" onmouseover="stopMarquee()" onmouseout="startMarquee()">
        <h3><font color="blood red">Disclaimer:</font> This page contains the books related to <font color="gold">MECHANICAL ENGINEERING</font>. Click on the books to read them.</h3>
    </div>
    <center>
        <a href="To Engineer Is Human - Henry Petroski.pdf"><img src="To_Engineer_is_human.png" class="book"></a>
    </center>
    <script>
        // Functions to start and stop the marquee
        function stopMarquee() {
            document.querySelector('.marquee').style.animationPlayState = 'paused';
        }

        function startMarquee() {
            document.querySelector('.marquee').style.animationPlayState = 'running';
        }
    </script>
</body>
</html>
